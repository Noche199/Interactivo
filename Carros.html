    document.getElementById('hotspot2').onclick = function() {

    document.getElementById('prueba').onclick = function(){
      alert("Bienvenidos a la prueba de conocimientos");
      alert("Responde correctamente todas las preguntas para ganar");

      puntaje = 0;

      const preguntas = [
        { q: "¿Qué marca tiene el GT-R R35 y el 180SX?", opts: ["Nissan","Toyota","Mitsubishi","Mazda"], answer: "Nissan" },
        { q: "¿En qué año se fundó Nissan?", opts: ["1933","1950","1937","1920"], answer: "1933" },
        { q: "¿Qué modelo es conocido por su motor rotativo Wankel?", opts: ["RX-7","MX-5","Supra","GTR R35"], answer: "RX-7" },
        { q: "¿Cuál de estos modelos pertenece a Toyota?", opts: ["Supra","Lancer","RX-7","Eclipse"], answer: "Supra" },
        { q: "¿Qué persona fundó Toyota?", opts: ["Kiichiro Toyoda","Yoshisuke Aikawa","Yatarō Iwasaki","Jujiro Matsuda"], answer: "Kiichiro Toyoda" },
        { q: "¿Qué modelo es icónico en la cultura del drift y aparece en Initial D?", opts: ["Toyota Trueno (AE86)","Mazda RX-7","Nissan GTR R35","Mitsubishi Lancer"], answer: "Toyota Trueno (AE86)" },
        { q: "¿Qué marca es reconocida por su diseño 'KODO' y su motor rotativo histórico?", opts: ["Mazda","Mitsubishi","Nissan","Toyota"], answer: "Mazda" },
        { q: "¿Qué marca tiene los modelos Eclipse y Lancer?", opts: ["Mitsubishi","Nissan","Toyota","Mazda"], answer: "Mitsubishi" },
        { q: "¿Qué modelo es famoso por usar el motor 2JZ-GTE?", opts: ["Toyota Supra","Nissan 180SX","Mazda MX-5","Mitsubishi Eclipse"], answer: "Toyota Supra" },
        { q: "¿En qué año se fundó Mazda?", opts: ["1920","1933","1937","1950"], answer: "1920" }
      ];

      
      function mezclar(array) {
        const a = array.slice();
        for (let i = a.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [a[i], a[j]] = [a[j], a[i]];
        }
        return a;
      }

      for (let i = 0; i < preguntas.length; i++) {
        const p = preguntas[i];
        const opcionesMezcladas = mezclar(p.opts);
        const letras = ["a","b","c","d"];
        const texto = `${i+1}) ${p.q}\n a) ${opcionesMezcladas[0]}\n b) ${opcionesMezcladas[1]}\n c) ${opcionesMezcladas[2]}\n d) ${opcionesMezcladas[3]}\n\nEscribe a, b, c o d:`;
        let resp = prompt(texto);
        if (resp === null) {
          alert("Prueba cancelada.");
          break;
        }
        resp = resp.trim().toLowerCase();
        if (resp === "1") resp = "a";
        if (resp === "2") resp = "b";
        if (resp === "3") resp = "c";
        if (resp === "4") resp = "d";
        if (!["a","b","c","d"].includes(resp)) {
          alert("Respuesta no válida. Se considera incorrecta.");
        }
        const indiceRespuesta = letras.indexOf(resp);
        const indiceCorrecto = opcionesMezcladas.indexOf(p.answer);
        if (indiceRespuesta === indiceCorrecto && indiceRespuesta !== -1) {
          puntaje++;
          alert("Correcto!");
        } else {
          const correctaTexto = p.answer;
          alert("Incorrecto. Respuesta correcta: " + correctaTexto);
        }
      }

      if (typeof puntaje === "number") {
        document.getElementById("calif").innerText = `${puntaje}/10`;
        const imagenResultado = document.getElementById("imagen-resultado");
        imagenResultado.style.display = "block";
        
        if (puntaje <= 5) {
          imagenResultado.src = "images/triste.gif";
          imagenResultado.alt = "Cara triste";
        } else if (puntaje > 5 && puntaje < 10) {
          imagenResultado.src = "images/normal.gif";
          imagenResultado.alt = "Cara seria";
        } else if (puntaje === 10) {
          imagenResultado.src = "images/bailando.gif";
          imagenResultado.alt = "Cara feliz";
        }
        alert(`Has terminado la prueba. Tu puntaje: ${puntaje}/10`);
      }
    };
