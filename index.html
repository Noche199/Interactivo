<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #espacio {
            background-image: url('images/espacio.png');
            width: 350px;
            height: 200px;
            position: relative;
            top:0px;
            left:0px
        }
        #cohete {
            width: 119px;
            height: 91px;
            background-image: url('images/cohete.png');
            position: absolute;
            top:90px;
            left:90px
        }
        #tierra {
            width: 72px;
            height: 71px;
            background-image: url('images/tierra.png');
            position: absolute;
            top:120px;
            left:0px;
        }
        #marte {
            width: 72px;
            height: 72px;
            background-image: url('images/marte.png');
            position: absolute;
            top:5px;
            left:275px;
        }
        #estrella {
            width: 37px;
            height: 35px;
            background-image: url('images/estrella.png');
            position: absolute;
            top:5px;
            left:220px;
        }
    </style>
</head>
<body>
    <div id="espacio">
        <div id="cohete"></div>
        <div id="tierra"></div>
        <div id="marte"></div>
        <div id="estrella"></div>
    </div>
</body>
</html>
